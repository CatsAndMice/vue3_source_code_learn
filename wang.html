<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/@wangeditor/editor@latest/dist/css/style.css" rel="stylesheet">
    <script src="https://unpkg.com/@wangeditor/editor@latest/dist/index.js"></script>
    <script src="./node_modules/@wangeditor/plugin-md/dist/index.js"></script>
</head>

<body>
    <div id="toolbar-container"></div>
    <div id="editor-container"></div>
    <script>
        console.log(WangEditorPluginMD);
        const { createEditor, createToolbar, Boot } = window.wangEditor

        // 编辑器配置
        const editorConfig = {}
        editorConfig.placeholder = '请输入内容'
        editorConfig.onChange = (editor) => {
            // 当编辑器选区、内容变化时，即触发
            console.log('content', editor.children)
            console.log('html', editor.getHtml())
        }

        // 工具栏配置
        const toolbarConfig = {}

        // 创建编辑器
        const editor = createEditor({
            selector: '#editor-container',
            config: editorConfig,
            mode: 'simple' // 或 'simple' 参考下文
        })
        // 创建工具栏
        const toolbar = createToolbar({
            editor,
            selector: '#toolbar-container',
            config: toolbarConfig,
            mode: 'simple' // 或 'simple' 参考下文
        })
        Boot.registerModule(WangEditorPluginMD)
    </script>
</body>

</html>
