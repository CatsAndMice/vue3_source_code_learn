<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script>
        function createRenderer(option) {
            const { createElement, setElementText, insert, patchProps } = option
            function mountElement(vnode, container) {
                const el = createElement(vnode.type)
                //处理属性
                if (vnode.props) {
                    for (const key in vnode.props) {
                        patchProps(el, key, null, props[key])
                    }
                }

                if (typeof vnode.children === 'string') {
                    setElementText(el, vnode.children)
                }

                insert(el, container)
            }




            function patch(n1, n2, container) {
                //如果n1不存在，意味着挂载，则调用 mountElement函数完成挂载
                if (!n1) {
                    mountElement(n2, container)
                } else {
                    //如果n1存在，意味着要打补丁
                }
            }

            const render = (vnode, container) => {
                //新vnode存在，将其与旧的vnode一起传递给patch函数，进行打补丁
                if (vnode) {
                    patch(container._vnode, vnode, container)
                } else {
                    if (container._vnode) {
                        //旧的vnode存在，说明是unmount操作
                        container.innerHtml = ''
                    }
                }
                //新vnode，存储在container，即后续渲染中的vnode
                container._vnode = vnode
            }

            return {
                render
            }
        }
        const vnode = {
            type: 'h1',
            props: { disabled: false },
            children: 'hello'
        }

        function shouldSetAsProps(el, key, value) {
            if (key === 'form' && el.tagName === "INPUT") return false
            return key in el
        }
        const renderer = createRenderer({
            createElement(tag) {
                return document.createElement(tag)
            },
            setElementText(el, text) {
                el.textContent = text
            },
            insert(el, parent, anchor = null) {
                parent.insetBefore(el, anchor)
            },
            patchProps(el, key, prevValue, nextValue) {
                //是否有对应的dom属性存在
                //但有些dom属性是只读的
                if (shouldSetAsProps(el, key, nextValue)) {
                    // 获取对应类型
                    const type = typeof el[key]
                    const value = vnode.props[key]
                    if (type === 'boolean' && value === '') {
                        el[key] = true
                    } else {
                        el[key] = nextValue
                    }
                    //html属性
                } else {
                    el.setAttribute(key, nextValue)
                }
            }
        })
        renderer.render(vnode, document.querySelector('#app'))

    </script>


</body>

</html>
