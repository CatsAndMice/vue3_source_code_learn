<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script>
        function createRenderer(option) {
            const { createElement, setElementText, insert, patchProps } = option

            function mountElement(vnode, container) {
                //将真实的dom与vnode关联起来
                const el = vnode.el = createElement(vnode.type)
                //处理属性
                if (vnode.props) {
                    for (const key in vnode.props) {
                        patchProps(el, key, null, props[key])
                    }
                }

                if (typeof vnode.children === 'string') {
                    setElementText(el, vnode.children)
                }

                insert(el, container)
            }

            function patch(n1, n2, container) {
                //如果type都不相同时，打补丁操作已经没有必要了
                if (n1 && n1.type !== n2.type) {
                    unMount(n1)
                    n1 = null
                }
                const { type } = n1
                //区分type类型
                if (typeof type === 'string') {
                    //普通元素
                    if (!n1) {
                        //如果n1不存在，意味着挂载，则调用 mountElement函数完成挂载
                        mountElement(n2, container)
                    } else {
                        patchElement(n1, n2)
                    }
                    //组件类型
                } else if (typeof type === "object") {

                    //其他类型
                } else if (type === 'xx') { }

            }

            function unMount(vnode) {
                const parentNode = vnode.el.parentNode
                if (parentNode) {
                    parentNode.removeChild(vnode.el)
                }
            }

            const render = (vnode, container) => {
                //新vnode存在，将其与旧的vnode一起传递给patch函数，进行打补丁
                if (vnode) {
                    patch(container._vnode, vnode, container)
                } else {
                    if (container._vnode) {
                        unMount(container._vnode)
                    }
                }
                //新vnode，存储在container，即后续渲染中的vnode
                container._vnode = vnode
            }

            return {
                render
            }
        }
        const vnode = {
            type: 'h1',
            props: { disabled: false },
            children: 'hello'
        }

        function shouldSetAsProps(el, key, value) {
            if (key === 'form' && el.tagName === "INPUT") return false
            return key in el
        }
        const renderer = createRenderer({
            createElement(tag) {
                return document.createElement(tag)
            },
            setElementText(el, text) {
                el.textContent = text
            },
            insert(el, parent, anchor = null) {
                parent.insetBefore(el, anchor)
            },
            patchProps(el, key, prevValue, nextValue) {
                //绑定事件,事件约定以on开头
                if (/^on/.test(key)) {
                    //小写
                    const name = key.splice(2).toLowerCase()
                    /**
                     * 每次都要移除上次绑定事件，性能问题
                     */
                    //移除上次绑定的事件  
                    // prevValue && el.removeEventListener(name, prevValue)
                    // el.addEventListener(name, nextValue)
                    let invoker = el._val
                    if (nextValue) {
                        if (!invoker) {

                            invoker = el._val = (e) => {
                                //事件对象
                                invoker.value(e)
                            }
                            invoker.value = nextValue
                            //执行真正的事件
                            el.addEventListener(name, invoker)
                        } else {
                            invoker = nextValue
                        }

                        //新的事件绑定函数不存在，之前的invoker函数存在，则移除绑定
                    } else if (invoker) {
                        el.removeEventListener(name, invoker)
                    }



                }//特殊处理class
                else if (key === 'class') {
                    el.className = nextValue || ""
                    //是否有对应的dom属性存在
                    //但有些dom属性是只读的
                } else if (shouldSetAsProps(el, key, nextValue)) {
                    // 获取对应类型
                    const type = typeof el[key]
                    const value = vnode.props[key]
                    if (type === 'boolean' && value === '') {
                        el[key] = true
                    } else {
                        el[key] = nextValue
                    }
                    //html属性
                } else {
                    el.setAttribute(key, nextValue)
                }
            }
        })
        renderer.render(vnode, document.querySelector('#app'))

    </script>


</body>

</html>
